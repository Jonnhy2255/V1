<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Vocal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #speak-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #speak-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot Vocal</h1>
        <button id="speak-button">Parler</button>
    </div>

    <script>
        const speakButton = document.getElementById('speak-button');

        // Vérification de la prise en charge de la synthèse vocale et de la reconnaissance vocale
        if (!('speechSynthesis' in window) || !('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
            alert("Votre navigateur ne prend pas en charge la synthèse ou la reconnaissance vocale.");
        }

        // Configuration de la reconnaissance vocale
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'fr-FR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        // Attente des voix pour la synthèse vocale
        let voices = [];
        window.speechSynthesis.onvoiceschanged = () => {
            voices = window.speechSynthesis.getVoices();
        };

        // Fonction pour faire parler le chatbot
        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'fr-FR';
            utterance.voice = voices.find(voice => voice.lang === 'fr-FR') || null;
            utterance.onend = () => console.log('La parole est terminée.');
            utterance.onerror = (event) => console.error('Erreur de synthèse vocale:', event.error);
            window.speechSynthesis.speak(utterance);
        }

        // Récupération du nom mémorisé (si disponible)
        let userName = localStorage.getItem('userName') || '';

        // Fonction pour extraire un nom d'une phrase
        function extractName(phrase) {
            const regex = /\b(?:je m'appelle|mon nom est|je me nomme)\s+([a-zA-Zéèêàù]+)\b/;
            const match = phrase.match(regex);
            if (match) return match[1];
            return phrase.split(" ")[0];  // Si aucun match, prendre le premier mot
        }

        // Événement pour commencer la reconnaissance vocale
        speakButton.addEventListener('click', () => {
            console.log("Bouton cliqué, démarrage de la reconnaissance vocale.");
            recognition.start();
        });

        // Événement lorsque l'utilisateur parle
        recognition.onresult = (event) => {
            const userInput = event.results[0][0].transcript.toLowerCase();
            console.log("Texte reconnu :", userInput);

            // Vérifier si l'utilisateur a salué
            if (userInput.includes("bonjour") || userInput.includes("salut") || userInput.includes("hé")) {
                const botResponse = userName ? `Salut, ${userName}!` : "Bonjour, moi c'est Véronica, et vous ?";
                console.log("Réponse générée :", botResponse);
                speakText(botResponse);
                recognition.stop();  // Arrêter la reconnaissance après la salutation
                recognition.start(); // Redémarrer pour la collecte du nom de l'utilisateur
            }

            // Vérifier si l'utilisateur a donné son nom
            else if (userInput.includes("je m'appelle") || userInput.includes("mon nom est") || userInput.includes("je me nomme")) {
                userName = extractName(userInput);
                localStorage.setItem('userName', userName);  // Mémoriser le nom dans localStorage
                const botResponse = `Votre nom est ${userName}. Enchanté, ${userName}!`;
                console.log("Réponse générée :", botResponse);
                speakText(botResponse);
            }
            // Vérifier si l'utilisateur a simplement dit un nom
            else if (userInput) {
                userName = userInput.split(" ")[0];  // Suppose que le nom est le premier mot dit
                localStorage.setItem('userName', userName);  // Mémoriser le nom dans localStorage
                const botResponse = `Votre nom est ${userName}. Enchanté, ${userName}!`;
                console.log("Réponse générée :", botResponse);
                speakText(botResponse);
            }
        };

        // Événement lorsque la reconnaissance vocale se termine
        recognition.onspeechend = () => {
            recognition.stop();
            console.log("Reconnaissance vocale arrêtée.");
        };

        // Gestion des erreurs de reconnaissance vocale
        recognition.onerror = (event) => {
            console.error("Erreur de reconnaissance vocale :", event.error);
            speakText("Désolé, je n'ai pas compris. Pouvez-vous répéter ?");
            recognition.stop();
        };
    </script>
</body>
</html>
