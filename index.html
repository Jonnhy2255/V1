<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requête API Football</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultat {
            margin-top: 20px;
        }
        .match {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Requête des matchs du jour</h1>
    
    <button id="lancerBtn">Lancer</button>
    
    <div id="resultat">
        <!-- Les résultats de l'API seront affichés ici -->
    </div>

    <script>
        document.getElementById("lancerBtn").addEventListener("click", function() {
            fetch('https://v3.football.api-sports.io/fixtures?date=2024-12-07&timezone=Europe/Paris', {
                method: 'GET',
                headers: {
                    'x-rapidapi-host': 'v3.football.api-sports.io',
                    'x-rapidapi-key': '8dfca692f894c608eebb9703aa8a1c53'
                }
            })
            .then(response => response.json())
            .then(data => {
                let resultatDiv = document.getElementById("resultat");
                if (data && data.response) {
                    let matchesHtml = "<h2>Matchs du 7 décembre 2024</h2>";
                    data.response.forEach(match => {
                        matchesHtml += `
                            <div class="match">
                                <strong>${match.teams.home.name} vs ${match.teams.away.name}</strong><br>
                                Score : ${match.goals.home} - ${match.goals.away}<br>
                                Statut : ${match.status.long}
                            </div>
                        `;
                    });
                    resultatDiv.innerHTML = matchesHtml;
                } else {
                    resultatDiv.innerHTML = "<p>Aucun match trouvé.</p>";
                }
            })
            .catch(error => {
                document.getElementById("resultat").innerHTML = "<p>Erreur de récupération des données.</p>";
                console.error("Erreur : ", error);
            });
        });
    </script>
</body>
</html>
